<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div id="main-screen">
      <img />
      <div class="clock-box">
        <h2 id="clock">00:00</h2>
      </div>
      <form id="login-form" class="hidden">
        <input class="input"
          required
          maxlength="8"
          type="text"
          placeholder="이름을 입력해주세요^_^"
        />
        <button class="input-button">Log In</button>
      </form>
      <div id="greeting-box">
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <form id="renaming-form">
        <button>이름재설정</button>
      </form>

      <div id="todo-box">
      <form id="todo-form">
        <input class="input" type="text" placeholder="할일을 입력 후 엔터!" required />
      </form>
      <ul id="todo-list"></ul>
     </div>
     <div id="quote-box">
      <div id="quote">
        <div id="quote-span-box">
        <i class="fas fa-quote-left fa-lg"></i> <span id="quote-span"></span><i class="fas fa-quote-right fa-lg"></i>
        </div>
        <span id="author-span"></span>
        </span>
      </div>
    </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <div>aa</div>

    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="https://kit.fontawesome.com/f7affbdaa9.js" crossorigin="anonymous"></script>
  </body>
</html>
